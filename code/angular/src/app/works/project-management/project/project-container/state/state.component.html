
<p-table
    [value]="states"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50]"
    paginatorLocale="fa-IR"
>

  <ng-template pTemplate="caption">
    <div class="flex gap-3">
        <p-button icon="pi pi-plus" styleClass="p-button-sm" (click)="showAddDepartment()"></p-button>
    </div>
  </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>{{ 'Work::Pm:Project.State' | abpLocalization }}</th>
            <th>{{ 'Work::Pm:Project.Detail.Alias' | abpLocalization }}</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sta>
        <tr>
            <td>{{ sta.state }}</td>
            <td>{{ sta.alias }}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
