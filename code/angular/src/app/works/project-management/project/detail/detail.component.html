<p-dialog
  header="{{ projectDetailData.header | abpLocalization }}"
  [(visible)]="displayProjectDetail"
  [modal]="true"
  [style]="{ width: '800px' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeProjectDetail.emit(false)"
>
  <form [formGroup]="formGroup">
    <div class="p-fluid grid pt-4">

      <div class="p-field col-12 lg:col-6">
        <span class="p-float-label">
          <input pInputText type="text" formControlName="code" />
          <label>{{ 'Work::Pm:Display.Project.Code' | abpLocalization }}<span class="required">*</span></label>
        </span>
        <app-render-error
            [entityControl]="f.code"
        ></app-render-error>
      </div>

      <div class="p-field col-12 lg:col-6">
        <span class="p-float-label">
          <input pInputText type="text" formControlName="name" />
          <label>{{ 'Work::Pm:Display.Project.Name' | abpLocalization }}<span class="required">*</span></label>
        </span>
        <app-render-error
            [entityControl]="f.name"
        ></app-render-error>
      </div>

      <div class="p-field col-12 lg:col-6">
        <span class="p-float-label">
          <p-dropdown [options]="departments" formControlName="departmentID"
            optionValue="id"
            optionLabel="displayName"
            [showClear]="true"
            [autoDisplayFirst]="false"
          ></p-dropdown>
          <label>{{ 'Work::Pm:Display.Department' | abpLocalization }}<span class="required">*</span></label>
        </span>
        <app-render-error
            [entityControl]="f.departmentID"
        ></app-render-error>
      </div>

      <div class="p-field col-12 lg:col-6">
        <span class="p-float-label">
          <p-dropdown [options]="stateOption" formControlName="projectStateID"
            optionValue="id"
            optionLabel="name"
            [showClear]="true"
            [autoDisplayFirst]="false"
          ></p-dropdown>
          <label>{{ 'Work::Pm:Display.Project.State' | abpLocalization }}</label>
        </span>
      </div>

      <div class="p-field col-12">
        <span class="p-float-label">
          <textarea rows="5" cols="30" pInputTextarea [autoResize]="true" formControlName="description" ></textarea>
          <label>{{ 'Work::Pm:Display.Description' | abpLocalization }}</label>
        </span>
      </div>

    </div>
  </form>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-between gap-1">
      <p-button label="{{ 'Work::Reset' | abpLocalization}}" styleClass="p-button-sm p-button-plain p-button-text"></p-button>
      <span>
        <p-button label="{{ 'Work::Cancel' | abpLocalization}}" (click)="closeProjectDetail.emit(false)" styleClass="p-button-sm p-button-plain p-button-text"></p-button>
        <p-button label="{{ 'Work::Save' | abpLocalization }}" (click)="save()" styleClass="p-button-sm" [loading]="isLoading"></p-button>
      </span>
    </div>
  </ng-template>

</p-dialog>
